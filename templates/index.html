<!doctype html>
<html>
<head>
    <title>Crime Heatmaps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 25px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }
        select, button {
            padding: 6px 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
            padding: 8px 14px;
        }
        button:hover {
            background-color: #45a049;
        }
        .summary-box {
            margin-bottom: 15px;
            padding: 10px;
            background: #f3f3f3;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: fit-content;
        }
    </style>
</head>

<body>

<h1>Crime Heatmaps</h1>

<form method="POST">

    <!-- TIME RANGE -->
    <label><b>Time:</b></label>
    <select name="time_range">
        {% for t in time_options %}
        <option value="{{ t }}" {% if t == selected_time %}selected{% endif %}>{{ t }}</option>
        {% endfor %}
    </select>

    <!-- GENDER -->
    <label><b>Gender:</b></label>
    <select name="gender">
        <option value="All" {% if selected_gender == "All" %}selected{% endif %}>All</option>
        <option value="M" {% if selected_gender == "M" %}selected{% endif %}>Male</option>
        <option value="F" {% if selected_gender == "F" %}selected{% endif %}>Female</option>
    </select>

    <!-- CRIME DOMAIN -->
    <label><b>Domain:</b></label>
    <select name="domain">
        {% for d in domain_options %}
        <option value="{{ d }}" {% if d == selected_domain %}selected{% endif %}>{{ d }}</option>
        {% endfor %}
    </select>

    <button type="submit">Generate</button>
</form>

<!-- DEBUG SUMMARY -->
<div class="summary-box">
    <b>Filtered Results:</b><br>
    Incidents: {{ record_count }} <br>
    Cities: {{ city_count }} <br>
    Time: {{ selected_time }} <br>
    Gender: {{ selected_gender }} <br>
    Domain: {{ selected_domain }}
</div>

<!-- MAP DISPLAY -->
<iframe src="/static/map.html" width="100%" height="600"></iframe>

</body>
</html>
